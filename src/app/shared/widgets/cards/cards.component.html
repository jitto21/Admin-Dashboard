<div class="text">
  <h4>
    <span class="total">{{ users }}</span>
    {{label}}
  </h4>

  <span>
    <mat-icon>trending_up</mat-icon>
  </span>

  <span class="description">
    {{ userDiff }} users
  </span>

  <span>from last month</span>
</div>

<div class="widget">
  <highcharts-chart
  [Highcharts]="Highcharts"

  [options]="chartOptions"

  style="width: 100%; display: block;"
></highcharts-chart>
</div>
